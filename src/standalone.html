<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>langhash - enter your password</title>
    </head>

    <body>
        <form id="form">
            URL:
            <input type="url" id="url" name="url" autofocus>

            <input type="submit" id="button" name="button" value="OK">
            <input type="text" id="result" name="result">
        </form>
        <script src="langhash.js"></script>
        <script src="standalone.js"></script>
    </body>
</html>
